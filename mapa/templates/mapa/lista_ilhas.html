{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Ilhas - One Piece Tibia Wiki</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'mapa/css/style.css' %}">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Ilhas do Major-GLA</h1>
        <div class="row">
            {% for ilha in ilhas %}
                <div class="col-md-3">
                    <div class="card">
                        <img src="{{ ilha.icone.url }}" class="card-img-top" alt="Ícone de {{ ilha.nome }}">
                        <div class="card-body text-center">
                            <h5 class="card-title">{{ ilha.nome }}</h5>
                            <a href="{% url 'detalhe_ilha' ilha.id %}" class="btn btn-primary">Ver detalhes</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
