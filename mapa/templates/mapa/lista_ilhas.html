{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Ilhas - One Piece Tibia Wiki</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'mapa/css/style.css' %}">
</head>
<body>
    <a href="{% url 'planilha' %}" 
   style="position: fixed; top: 20px; right: 20px; text-decoration: none;">
   <div class="card shadow text-center" style="width: 200px;">
       <div class="card-body p-3">
           <img src="{% static 'mapa/icons/icon_planilha.png' %}" 
                alt="Planilha" style="width:50px; height:50px;" class="mb-2">
           <h6 class="card-title mb-0">Planilha 15 Wanted Semanal</h6>
       </div>
   </div>
</a>
    <div class="container">
        <h1 class="my-4">Ilhas do Major-GLA</h1>
        <div class="row">
            {% for ilha in ilhas %}
                <div class="col-md-3">
                    <div class="card">
                        <img src="{{ ilha.icone.url }}" class="card-img-top" alt="Ícone de {{ ilha.nome }}">
                        <div class="card-body text-center">
                            <h5 class="card-title">{{ ilha.nome }}</h5>
                            <a href="{% url 'detalhe_ilha' ilha.id %}" class="btn btn-primary">Ver detalhes</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
